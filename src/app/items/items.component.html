<!DOCTYPE html>
<html>
  <body>
    <div class="container" style="position:absolute; right: 0; margin-right: 0px; width: max-content;width: 1000;">
      <div class="shoppingCart" style="position: 0; right: 0; margin-right: 0px">
        <img
          src="assets\shoppingCartIcon.png"
          height="20"
          width="20"
          routerLink="/payment"
        />
      </div>
    </div>
    <div style="display: inline-block; vertical-align: top">
      <img src="{{ items?.startingPicture }}" height="400" width="400" />
    </div>
    <div style="display: inline-block; padding-right: 0ch">
      <br />
      <b>Rating</b>
      <br />
      <p>
        Price : {{items?.priceRating}} / 5
        <img
          style="padding-right: 10cm"
          src=""
          height="20"
        />
      </p>
      <p>
        Sustainability : {{items?.sustainabilityRating}} / 5
        <img
          style="padding-right: 10cm"
          src=""
          height="20"
        />
      </p>
      <p>
        Category : {{items?.category}}
        <img
          style="padding-right: 10cm"
          src=""
          height="20"
        />
      </p>
      <p>Cost : {{ items?.cost | currency : 'SGD'}}</p>
      <button mat-raised-button color = "primary" (click) = "openModal()">Reviews</button>
    </div>
    <div
      style="
        display: inline-block;
        vertical-align: top;
        width: 30ch;
        height: 10px;
        padding: 10px;
      "
    >
      <b>Description</b>
      <p>
        {{ items?.description }}
      </p>
    </div>
    <div style="display: inline-block">
      <img src="{{items?.descriptionPicture}}" height="400" width="500"/>
    </div>
    <div class="addtocartbtn">
      <button mat-raised-button color = "primary" (click)="addToCart()">Add To Cart</button>
    </div>
    <script src="" async defer></script>
  </body>
</html>
