<table>
  <div class="card" *ngFor="let items of itemsList">
    <img
      routerLink="/items/{{ items.id }}"
      routerLinkActive="active"
      src="{{ items.startingPicture }}"
      height="174"
      width="332"
    />
    <p routerLink="/items/{{ items.id }}" routerLinkActive="active">
      {{ items.name }}
    </p>
  </div>
</table>
